<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/syle.css">
</head>

<body>

    <form action="" class="calculator" name="calc">
        <input class="value" type="text" name="txt">
        <!-- <input class="value" type="text" name="txt" value="5555"> -->
        <span class="num clear" onclick="document.querySelector('.value').value = ''">c</span>
        <span class="num" onclick="document.querySelector('.value').value += '/'">/</span>
        <span class="num" onclick="document.querySelector('.value').value += '*'">*</span>
        <span class="num" onclick="document.querySelector('.value').value += '7'">7</span>
        <span class="num" onclick="document.querySelector('.value').value += '8'">8</span>
        <span class="num" onclick="document.querySelector('.value').value += '9'">9</span>
        <span class="num" onclick="document.querySelector('.value').value += '-'">-</span>
        <span class="num" onclick="document.querySelector('.value').value += '4'">4</span>
        <span class="num" onclick="document.querySelector('.value').value += '5'">5</span>
        <span class="num" onclick="document.querySelector('.value').value += '6'">6</span>
        <span class="num plus" onclick="document.querySelector('.value').value += '+'">+</span>
        <span class="num" onclick="document.querySelector('.value').value += '3'">3</span>
        <span class="num" onclick="document.querySelector('.value').value += '2'">2</span>
        <span class="num" onclick="document.querySelector('.value').value += '1'">1</span>
        <span class="num" onclick="document.querySelector('.value').value += '0'">0</span>
        <span class="num" onclick="document.querySelector('.value').value += '00'">00</span>
        <span class="num" onclick="document.querySelector('.value').value += '.'">.</span>
        <span class="num equal"
            onclick="document.querySelector('.value').value =eval(document.querySelector('.value').value)">=</span>
    </form>
    <div></div>

    <script>
        // console.log(document.getElementsByClassName('value'));
        // console.log(document.querySelectorAll('#value'));
    </script>
</body>

</html>
